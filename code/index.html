<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dots & Line Puzzle (Dots & Boxes)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app">
    <header class="topbar">
      <h1>Dots & Line Puzzle</h1>
      <div class="controls">
        <label>
          Grid:
          <select id="grid-size">
            <option value="3">3 × 3 boxes</option>
            <option value="4" selected>4 × 4 boxes</option>
            <option value="5">5 × 5 boxes</option>
            <option value="6">6 × 6 boxes</option>
          </select>
        </label>
        <button id="restart">Restart</button>
      </div>
    </header>

    <section class="status">
      <div class="players">
        <div class="player" id="player-0">
          <div class="dot p0"></div>
          <div class="label">Player 1</div>
          <div class="score" id="score-0">0</div>
        </div>
        <div class="player" id="player-1">
          <div class="dot p1"></div>
          <div class="label">Player 2</div>
          <div class="score" id="score-1">0</div>
        </div>
      </div>
      <div class="turn">Turn: <span id="turn-indicator">Player 1</span></div>
    </section>

    <section class="board-wrap">
      <div id="board" class="board" aria-hidden="false"></div>
    </section>

    <footer class="footer">
      <p>Classic Dots & Boxes. Click an edge to claim it. Close a box to score and take another turn.</p>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
